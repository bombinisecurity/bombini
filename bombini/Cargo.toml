[package]
name = "bombini"
version = "0.1.0"
edition = "2021"
publish = false

[dependencies]
aya = "0.13.1"
bombini-common = { path = "../bombini-common", features = ["user"] }
clap = { version = "4.5.45", features = ["derive"] }
anyhow = "1"
bitflags = { version = "2.9.2", features = ["serde"]}
bytes = "1.10.1"
env_logger = "0.11.8"
libc = "0.2.175"
log = "0.4.27"
procfs = "0.17.0"
tokio = { version = "1.47.1", features = ["fs", "io-std", "io-util", "macros", "rt", "rt-multi-thread", "net", "signal", "sync"] }
futures-executor = "0.3.31"
prost = "0.14.1"
serde = { version = "1.0.219", features = ["derive"] }
serde_json = "1.0.143"
serde_yml = "0.0.12"
scopeguard = "1.2.0"
nix = { version = "0.30.1", features = ["time"] }
chrono = { version = "0.4.41", features = ["alloc"] }

[dev-dependencies]
nix = { version = "0.30.1", features = ["signal"] }
tempfile = "3"
more-asserts = "0.3"

[[bin]]
name = "bombini"
path = "src/main.rs"
